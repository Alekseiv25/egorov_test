<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egorov Test</title>
    <link rel="stylesheet" href="../scss/index.scss">

</head>

<body>
    <header class="header">
        <div class="vector">
            <img src="../assets/svg/vec1.svg" alt="vec1">
        </div>
        <div class="vector2">
            <img src="../assets/svg/vec2.svg" alt="vec2">
        </div>
        <div class="wrapper">
            <div class="logo">
                <a href="./index.html">
                    <img src="../assets/svg/logo.svg" alt="logo">
                </a>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="intro">
            <div class="wrapper">
                <div class="title">
                    <h1>Under Construction</h1>
                    <p>We're making lots of improvements and will be back soon</p>
                </div>

                <div class="timer">
                    <div class="days">
                        <div id="days"></div>
                        <p id="daystext"></p>
                    </div>
                    <span>:</span>
                    <div class="hours">
                        <div id="hours"></div>
                        <p id="hourstext"></p>
                    </div>
                    <span>:</span>
                    <div class="minutes">
                        <div id="minutes"></div>
                        <p id="minutestext"></p>
                    </div>
                    <span>:</span>
                    <div class="seconds">
                        <div id="seconds"></div>
                        <p id="secondstext"></p>
                    </div>
                </div>
                <div class="link">
                    <p>Check our event page when you wait:</p>
                    <button>
                        <a href="https://indiabikeweek.in/" target="_blank">Go to the event</a>
                    </button>
                </div>
            </div>
            <footer class="footer">
                <form id="subscribeForm">
                    <input class="form" type="email" name="email" id="email" required
                        placeholder="Enter your Email and get notifed">
                    <button value="" class="submit" type="submit"></button>
                </form>
            </footer>
        </section>
        <div id="popup" class="popup">
            <div class="popup-wrapper">
                <img onclick="document.getElementById('popup').style.display = 'none';" src="../assets/svg/cross.svg"
                    alt="cross">
                <h2 id="title_message"></h2>
                <p id="message"></p>
                <button onclick="document.getElementById('popup').style.display = 'none';">Ð¡lose</button>
            </div>
        </div>
    </main>
    <script type="module" src="../js/main.js"></script>
</body>

</html>
