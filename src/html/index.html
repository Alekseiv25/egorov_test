<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egorov Test</title>
    <link rel="stylesheet" href="../scss/index.scss">
    
</head>

<body>
    <header class="header">
        <div class="wrapper">
            <div class="logo">
                <img src="../assets/svg/logo.svg" alt="logo">
            </div>
        </div>
    </header>
    <main class="main">
        <section class="intro">
            <div class="wrapper">
                <div class="title">
                    <h1>Under Construction</h1>
                    <p>We're making lots of improvements and will be back soon</p>
                </div>
            </div>
            <div class="timer">
                <div class="days">
                    <div id="days"></div>
                    <p>Days</p>
                </div>
                <div class="hours">
                    <div id="hours"></div>
                    <p>Hours</p>
                </div>
                <div class="minutes">
                    <div id="minutes"></div>
                    <p>Minutes</p>
                </div>
                <div class="seconds">
                    <div id="seconds"></div>
                    <p>Seconds</p>
                </div>
                <div id="expired"></div>
            </div>
            <div class="link">
                <p>Check our event page when you wait:</p>
                <button>Go to the event</button>
            </div>
            <footer class="footer">
                <div>
                    <input type="email" placeholder="Enter your Email and get notifed">
                    <button></button>
                </div>
            </footer>
        </section>
    </main>
    <script type="module" src="../js/main.js"></script>
</body>

</html>
